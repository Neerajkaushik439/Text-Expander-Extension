<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Expander</title>
    <!-- Add this Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Expander</h1>
        <div class="form-section">
            <h2>Add New Shortcut</h2>
            <form id="add-shortcut-form">
                <div class="input-group">
                    <label for="shortcut-key">Shortcut:</label>
                    <input type="text" id="shortcut-key" placeholder="e.g., !email" required>
                </div>
                <div class="input-group">
                    <label for="expansion-text">Expansion:</label>
                    <textarea id="expansion-text" placeholder="e.g., myemail@example.com" required></textarea>
                </div>
                <!-- You can now use a Font Awesome icon for the button -->
                <button type="submit" class="button primary-button">
                    <i class="fa-solid fa-plus"></i> Add Shortcut
                </button>
            </form>
        </div>
        <div class="list-section">
            <h2>Your Shortcuts</h2>
            <div id="shortcuts-list">
                <!-- Shortcuts will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
